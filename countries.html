<!DOCTYPE html>
<html lang="en">

    <title>All Countries</title>

<style>
    .country img{
        width: 200px;
    }
     .country{

        border: 2px solid salmon;
        background-color: aqua;
        padding: 5px;
        border-radius: 20px;
    }

    .countries{
       display: grid;
       grid-template-columns: repeat(3,1fr);
       gap: 10px;
    }
    </style>


<body>
    <header>
        <h1>Explore Countries.......</h1>
    </header>
    <main>
       <div id="Countries" class="countries"></div>
    </main>

</body>
